<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>原生js上传图片</title>
  <link rel="stylesheet" href="./css/index.css">
  <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
  <div class="upload_wrap">
    <div id="upload" class="upload"></div>
  </div>

</body>
<script type="text/javascript">
window.imgArray = new Array();
  var options = {
    path: '',//后台地址
    Success: function (result) {
      var imgAddress = JSON.parse(result);
      window.imgArray.push(imgAddress.url);
    },
    Failure: function (result) {

    }
  };
  tinyImgUpload('#upload', options);

</script>

</html>

<!--
  1.放置的window.imgArray是为了在像后台传参数时和删除相对应的图片时会用到
  2.如果只上传几张图片修改容器的宽度即可
  3.可多选，一次上传，当选择3张图片时，会发出3次请求，一次返回不同的imgUrl地址，不会出现重复的情况
  4.根据自己需求进行改动
-->
